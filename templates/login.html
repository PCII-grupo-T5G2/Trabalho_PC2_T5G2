<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Senhas Cantina FEUP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px; /* Ensure label text size */
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* Ensure input text size */
        }

        input[type="submit"] {
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .remember-forgot-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px; /* Ensure text size matches other elements */
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me span {
            margin-left: 5px;
            font-size: 16px; /* Ensure text size matches other elements */
        }

        .signup-container {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
        }

        .signup-container a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Login - Senhas Cantina FEUP</h2>
        <label for="username">Email:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="remember-forgot-container">
            <div class="remember-me">
                <input type="checkbox" id="remember_me" name="remember_me">
                <span>Remember Me</span>
            </div>
            <div class="forgot-password">
                <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
            </div>
        </div>
        <input type="submit" value="Login">
        <div class="signup-container">
            <span>Don't have an account? </span><a href="{{ url_for('signup') }}">Sign Up</a>
        </div>
    </form>
</body>
</html>
