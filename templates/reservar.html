<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Refeição - Cantina</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="buttons.css"> 
</head>
<body>
    <div class="container">
        <h1>Reservar Refeição</h1>
        <form>
            <label for="data">Data:</label><br>
            <input type="date" id="data" name="data"><br><br>
            <label for="refeicao">Refeição:</label><br>
            <select id="refeicao" name="refeicao">
                <option value="almoco">Almoço</option>
                <option value="jantar">Jantar</option>
            </select><br><br>
            <button class="btn" type="submit">Reservar</button>
        </form>
        <div class="navigation">
            <button class="btn" onclick="window.history.back()">Voltar</button>
            <a href="index.html" class="btn">Início</a>
        </div>
    </div>
</body>
</html>
